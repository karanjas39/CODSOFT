<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>${title}</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
        Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
        sans-serif;
    "
  >
    <main style="margin: 0 auto; width: 60%; background-color: #fbfffe">
      <header
        style="
          text-align: center;
          background-color: #001514;
          padding: 10px 30px;
          padding-bottom: 5px;
        "
      >
        <h1 style="color: #ff4200; font-size: 52px; margin: 0">Quizeo</h1>
        <p style="font-size: 14px; color: #ff4200; font-weight: 600">
          <a
            href="#"
            target="_blank"
            style="text-decoration: none; color: #fbfffe"
            >Discover, Learn, Quizeo!</a
          >
        </p>
        <p
          style="
            text-align: right;
            color: #fbfffe;
            font-size: 12px;
            font-weight: bold;
          "
        >
          Developed and Designed by Jaskaran Singh
        </p>
        <br />
      </header>
      <section style="padding: 20px">
        <h1 style="color: #ff4200; font-size: 24px">${title}</h1>
        <div>
          <p style="font-size: 14px; color: #212529">Hi ${name},</p>
          <p style="font-size: 14px; color: #212529">${content}</p>
        </div>
      </section>
    </main>
  </body>
</html>
